<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS File -->
		<link rel="stylesheet" href="style.css" />
		<!-- Font Roboto -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<title>Interior Design Landing Page</title>
	</head>
	<body>
		<div class="container">
			<section aria-label="navbar">
				<nav class="navbar-container">
					<div class="hamburger">
						<img src="./Icons/menu-hamburger-svgrepo-com.png" alt="menu" />
					</div>
					<div class="nav-start">
						<h1>
							LOGO <br />
							HERE
						</h1>
					</div>
					<div class="nav-mid">
						<ul class="list">
							<li class="list-item">About Us</li>
							<li class="list-item">Benefits</li>
							<li class="list-item">Projects</li>
							<li class="list-item">Stages</li>
							<li class="list-item">Services</li>
						</ul>
					</div>
					<div class="nav-end">
						<div class="call-icon">
							<img src="./Icons/Transparent Phone White.png" alt="Phone-Icon" />
						</div>
						<div class="call-details">
							<ul class="call-list">
								<li class="call-list-item">Call Us</li>
								<li class="call-list-item">+38 (097) 654 54 34</li>
							</ul>
						</div>
					</div>
				</nav>
			</section>
			<section aria-label="contents">
				<div class="description">
					<div class="row1">
						<div class="heading">
							<h1>
								Interior Design That <br />
								Care About Details
							</h1>
						</div>
						<div class="box-1">
							<div class="icon">
								<img src="./Icons/Puzzle Piece.png" alt="Puzzle Piece Icon" />
							</div>
							<div class="content">
								<p>We create your space better based on your own idea.</p>
							</div>
						</div>
					</div>
					<div class="row2">
						<div class="button-div">
							<button class="button">LEARN MORE</button>
						</div>
						<div class="box-2">
							<div class="icon">
								<img src="./Icons/Bulb.png" alt="Bulb Icon" />
							</div>
							<div class="content">
								<p>
									Innovative Ideas, Stylish Design <br />For Home & Business.
								</p>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
